<div class="row">
    <div class="col-xs-4">
        <input
            type="text"
            class="form-control"
            [(ngModel)]="username"
            placeholder="Username"
        />
    </div>
    <div class="col-xs-4">
        <p>Username: {{ username }}</p>
    </div>
    <div class="col-xs-4">
        <button
            class="btn btn-primary"
            [disabled]="disableButton()"
            (click)="clearUsername()"
            >Clear username</button>
    </div>
</div>
